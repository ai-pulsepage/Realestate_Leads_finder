name: Deploy to Google Cloud

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy backend --source . --region us-east1 --allow-unauthenticated
        gcloud run deploy frontend --source . --region us-east1 --allow-unauthenticated